<html>
<head>
    <title>Generator PESEL by Tomasz Wysocki</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generator PESEL by Tomasz Wysocki">
    <meta name="keywords" content="Tomasz,Wysocki,Generator,numer,PESEL">
    <meta name="author" content="Tomasz Wysocki">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/TW.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/fontello/css/fontello.css">
<!--    <link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>  -->
</head>
<body>
<container>
	<div class="title">
		GENERATOR PESEL
	</div>
	<div class="row center-xs">
		<div class="col-sm-12 col-lg-5 box">
			<p class="box_title">Generuj losowy numer PESEL</p>
			<p class="box_desc">Generuje losowy prawidłowy numer PESEL</p>
			<p class="pesel_box" id="basic_pesel_box"  onclick="copyToClipboard(this.id)"></p>
			<button class="btn" id="generate_basic">Generuj!</button>
		</div>
		<div class="col-lg-1 pusty"></div>
		<div class="col-sm-12 col-lg-5 box">
			<p class="box_title">Dopasuj numer PESEL</p>
			<fieldset>
				<legend>Płeć</legend>
				<div class="plec"><label><input type="radio" name="plec" id="kobieta" value="kobieta"><span class="small_screen">K</span><span class="big_screen">Kobieta</span></label></div>
				<div class="plec"><label><input type="radio" name="plec" id="mezczyzna" value="mezczyzna"><span class="small_screen">M</span><span class="big_screen">Mężczyzna</span></label></div>
				<div class="plec"><label><input type="radio" name="plec" id="obojetnie" value="obojetne" checked><span class="small_screen">Dow</span><span class="big_screen">Dowolna</span></label></div>
			</fieldset>
			<fieldset>
				<legend>Data urodzenia</legend>
				<div class="data">Rok: <input type="number" id="rok" size="4" min="1800" max="2019" placeholder=">1900" oninput="this.value=this.value.slice(0,4)"></div>
				<div class="data">Miesiąc: <input type="number" id="miesiac" size="4"  min="1" max="12" placeholder="01" oninput="this.value=this.value.slice(0,2)"></div>
				<div class="data">Dzień: <input type="number" id="dzien" min="1" max="31" placeholder="01" oninput="this.value=this.value.slice(0,4)"></div>
			</fieldset>
			<p class="pesel_box" id="advanced_pesel_box" onclick="copyToClipboard(this.id)"></p>
			<button class="btn" id="generate_advanced">Generuj!</button>
		</div>
	</div>
	<footer>
		Created by <a href="tomaszwysocki.pl">Tomasz Wysocki</a>
		<a href="https://linkedin.com/in/tomasz-wysocki-95507a146" target="_blank"><i class="icon-linkedin social_media"></i></a>
		<a href="https://github.com/TWys" target="_blank"><i class="icon-github-circled social_media"></i></a>
	</footer>
</container>
<script src="assets/js/script.js"></script>
</body>
</html>
